name: C/C++ with Make

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ðŸ‘ˆ adds the manual "Run workflow" button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build with make
      run: make

    - name: Run tests
      run: ./build/NeuralNetwork.exe
